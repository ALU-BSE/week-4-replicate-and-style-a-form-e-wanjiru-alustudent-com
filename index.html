<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <form action="" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <div>
                    <label for="first-name">First Name:</label>
                <div><input type="text" id="first-name" name="first-name" required></div>
                </div>
                <div>
                    <label for="last-name">Last Name:</label>
                <div><input type="text" id="last-name" name="last-name" required></div>
                </div>
                <div>
                    <label for="email">Email:</label>
                <div><input type="email" id="email" name="email" placeholder="example@example.com" required></div>
                </div>
                <div>
                    <label for="phone-number">Phone Number</label>
                <div><input type="tel" id="phone-number" name="phone-number" placeholder="+country_code 000000000" required></div>
                </div>
                <div>
                    <label for="birthday">birthday:</label>
                <div><input type="date" id="birthday" name="birthday" required></div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Preferences</legend>
                <div>
                    <label for="color">Favorite Color:</label>
                <div><input type="color" id="color" name="color" required></div>
                </div>
                <div> 
                    <label for="contact-email">Preferred Contact Method:</label>
                <div><input type="radio" id="Email" name="contact_method" value="Email"> <label for="Email">Email</label></div>
            <div><input type="radio" id="Phone" name="contact_method" value="Phone"> <label for="Phone">Phone</label></div>
                </div>
                <div>
                    <label for="Gender">Gender:</label>
                <div><input type="radio" id="male" name="gender" value="male"><label for="male">Male</label></div>
                <div><input type="radio" id="female" name="gender" value="female"><label for="female">Female</label></div>
                </div>
                <div>
                    <label for="quantity">Quantity (between 1 and 5)</label>
                <div><input type="number" id="quantity" name="quantity" min="1" max="5" required></div>
                </div>
            </fieldset>

            <fieldset>
                <legend>CV</legend>
                    <label for="cv">Upload a file:</label>
                    <input type="file" id="cv" name="cv" required>
                </fieldset>
                <fieldset>
                    <legend>Agreement</legend>
                    <label for="agreement">I agree to the terms and conditions</label>
                    <input type="checkbox" id="agreement" name="agreement" required>
            </fieldset>
                <div class="submit">
                    <input type="submit" value="Submit">
                </div>
            </form>
       </section>
</body>
</html>
